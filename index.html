<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACCEUIL</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: #f4f6f9; 
    }
    header { 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background:#2c3e50; 
      padding:15px; 
      color:white; 
      text-align: center;
    }
    header img { 
      height:50px; 
      margin-right:15px; 
    }
    footer { 
      background:#2c3e50; 
      color:white; 
      padding:10px; 
      text-align:center; 
      margin-top:20px; 
    }
    h1 { 
      color: #f2f4f5; 
      font-size: 1.5em; 
      margin-bottom: 10px; 
    }
    h2 { 
      text-align: center;
      margin-top: 20px;
    }
    #bout { 
      display:flex; 
      flex-wrap: wrap; /* permet le retour à la ligne si l’espace est insuffisant */
      justify-content: center; 
      gap: 15px; /* espace entre les boutons */
      margin: 20px auto;
      max-width: 900px;
      padding: 10px;
    }
    button { 
      flex: 1 1 150px; /* largeur flexible mais min 150px */
      max-width: 200px;
      padding: 12px 18px; 
      background: #3498db; 
      color: #fff; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      font-size:1em; 
      text-align: center;
    }
    button:hover { background: #2980b9; }
    #indis { background-color: gray; cursor: not-allowed; }
    
    /* --- Tablette --- */
    @media (max-width: 768px) {
      header { flex-direction: column; }
      header img { margin: 0 0 10px 0; }
      h1 { font-size: 1.2em; }
      button { flex: 1 1 45%; max-width: none; }
    }
    
    /* --- Mobile --- */
    @media (max-width: 480px) {
      body { font-size: 15px; }
      #bout { flex-direction: column; align-items: center; }
      button { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <header>
    <img src="WhatsApp Image 2025-10-03 at 14.13.33_c0b3d3e4.jpg" alt="Logo">
    <h1>Communauté Virtuelle de Yop.Nord</h1>
  </header>
  
  <h2>Bienvenue</h2>
  
  <div id="bout">
    <p style="flex-basis:100%; text-align:center; font-weight:bold;">S1 :</p>
    <button id="indis">ALGEBRE</button>
    <button id="indis">ANALYSE</button>
    <button onclick="window.location.href='pageA.html'">ARCHITECTURE</button>
    <button onclick="window.location.href='pageB.html'">ENTREPRENEURIAT</button>
  </div>
  
  
</body>
</html>
