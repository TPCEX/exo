  <meta charset="UTF-8">

  <title>Architecture des Ordinateurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f6f9; display:flex; flex-direction:column; min-height:100vh; }
    header { background:#2c3e50; color:white; padding:15px; text-align:center; }
    header img { height:50px; vertical-align:middle; margin-right:10px; }
    main { padding: 15px; max-width: 900px; margin:auto; flex:1; }
    h1 { color: #2c3e50; font-size: 1.5em; margin-bottom: 10px; }
    .question { margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .question p { margin-bottom:10px; }
    .result { margin-top: 10px; font-weight: bold; }
    button { margin-top: 10px; padding: 10px 15px; background: #3498db; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size:1em; }
    button:hover { background: #2980b9; }
    .score { font-weight: bold; font-size: 1.2em; color:#2c3e50; margin-top:20px; }
    label { display:block; margin-bottom:5px; }
    .correct { color: green; font-weight: bold; }
    .incorrect { color: red; font-weight: bold; }
    footer { background:#2c3e50; color:white; text-align:center; padding:10px; margin-top:auto; }
    @media (max-width: 768px) {
      body { font-size: 16px; }
      .question { padding: 12px; }
      button { width:100%; }
    }
    @media (max-width: 480px) {
      header { font-size:1em; padding:10px; }
      header img { height:40px; margin-right:5px; }
      h1 { font-size: 1.2em; }
      body { font-size: 15px; }
      .question { padding:10px; margin:15px 0; }
      label { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <span>Communauté Virtuelle de Yop.Nord</span>
  </header>
  <main>
    <form id="quizForm">
      <!-- ...toutes tes questions ici... -->
      <button type="button" onclick="calculateScore()">Calculer mon score</button>
      <p id="score" class="score"></p>
    </form>
  </main>
  <footer>
    © TOBA PAUL CHRIST-EMMANUEL
  </footer>

<script>
function calculateScore(){
  let score=0;
  let total=30;
  for(let i=1;i<=total;i++){
    let inputs=document.querySelectorAll('[name="q'+i+'"]');
    let feedback=document.getElementById("feedback"+i);
    feedback.innerHTML="";
    if(inputs.length>0){
      let type=inputs[0].type;
      if(type==="radio"){
        let checked=document.querySelector('[name="q'+i+'"]:checked');
        let correctOpt=[...inputs].filter(x=>x.value==="1")[0].parentElement.innerText.trim();
        if(checked && checked.value==="1"){
          score++;
          feedback.innerHTML='<span class="correct">✅ Correct</span>';
        } else {
          feedback.innerHTML='<span class="incorrect">❌ Mauvaise réponse. Réponse attendue : '+correctOpt+'</span>';
        }
      } else if(type==="checkbox"){
        let vals=Array.from(inputs).map(x=>(x.checked?x.value:"0"));
        let correct=Array.from(inputs).map(x=>x.value);
        let ok = JSON.stringify(vals)===JSON.stringify(correct);
        if(ok){
          score++;
          feedback.innerHTML='<span class="correct">✅ Correct</span>';
        } else {
          let correctOpts=[...inputs].filter(x=>x.value==="1").map(x=>x.parentElement.innerText.trim()).join(", ");
          feedback.innerHTML='<span class="incorrect">❌ Mauvaise réponse. Réponses attendues : '+correctOpts+'</span>';
        }
      }
    }
  }
  document.getElementById("score").innerText="Votre score : "+score+" / "+total;
}
</script>
</body>
